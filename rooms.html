</head>
<body>
    <div class="navbar">
        <div class="icon">
            <h1 class="logo">M&I HOTEL</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="rooms.html" class="active">ROOMS</a></li>
                <li><a href="amenities.html">AMENITIES</a></li>

        <input type="text" id="searchInput" placeholder="Search rooms...">

    <div class="gallery">
        <div class="gallery-item" data-type="luxury">
            <img src="Images/luxury.jpg" alt="Luxury Suite">

            <img src="Images/Deluxe.jpg" alt="Deluxe Room">

        </div>

            <img src="Images/standard.jpg" alt="Standard Room">

        </div>
        <div class="gallery-item" data-type="family">
            <img src="Images/family.avif" alt="Family Room">

        </div>
    </div>
</section>
